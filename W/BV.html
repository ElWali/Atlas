<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdView</title>
    <style>
        html, body, #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .attribution {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            font-size: 10px;
            line-height: 14px;
            text-align: right;
            z-index: 1000;
            pointer-events: none;
        }
        .attribution a {
            color: #555;
            text-decoration: none;
            white-space: nowrap;
        }
        .attribution a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
</head>
<body>
    <div id="map"></div>
    <div class="attribution">
        <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>
        <span> | </span>
        <span>BirdView</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
    <script>
        (function() {
            'use strict';

            // Initialize OSM layer with correct attribution
            const osmLayer = new ol.layer.Tile({
                source: new ol.source.OSM({
                    attributions: [
                        new ol.Attribution({
                            html: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                        })
                    ],
                    url: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                    maxZoom: 19
                }),
                preload: 4
            });

            // Create map instance
            const map = new ol.Map({
                target: 'map',
                layers: [osmLayer],
                view: new ol.View({
                    center: ol.proj.fromLonLat([0, 0]),
                    zoom: 2,
                    maxZoom: 19,
                    minZoom: 0
                }),
                controls: ol.control.defaults({
                    attribution: false, // We handle attribution manually
                    zoom: true,
                    rotate: false
                }),
                loadTilesWhileAnimating: true,
                loadTilesWhileInteracting: true
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                map.updateSize();
            });

            // Ensure map renders correctly after DOM is ready
            window.addEventListener('load', function() {
                setTimeout(function() {
                    map.updateSize();
                }, 100);
            });

            // Expose map instance globally for potential debugging (optional)
            window.BirdViewMap = map;
        })();
    </script>
</body>
</html>
