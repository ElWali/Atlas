<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Zoomable Artwork with Atlas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Atlas CSS -->
  <link rel="stylesheet" href="https://unpkg.com/atlas@1.9.4/dist/atlas.css" />

  <style>
    body { margin:0; padding:0; }
    #map { width:100vw; height:100vh; background:#000; }
    .atlas-popup-content { font-family: sans-serif; font-size: 14px; }
    .title-bar {
      position: absolute;
      top:10px; left:10px; 
      background: rgba(30,30,30,0.75); 
      color:#fff; 
      padding:6px 12px; 
      border-radius:4px;
      font-family: sans-serif;
      z-index:9999;
    }
  </style>
</head>

<body>
  <div class="title-bar">
    ðŸŽ¨ Cimabue Workshop â€“ *Madonna and Child Enthroned with Angels* (ca. 1290)  
    (Data via The Metâ€™s IIIF service)
  </div>
  <div id="map"></div>

  <!-- Atlas JS -->
  <script src="https://unpkg.com/atlas@1.9.4/dist/atlas.js"></script>
  <!-- IIIF Plugin -->
  <script src="https://unpkg.com/atlas-iiif@2.0.0/atlas-iiif.js"></script>

  <script>
    // Initialize Atlas
    const map = A.map('map', {
      center: [0, 0],
      crs: A.CRS.Simple,
      zoom: 0,
      minZoom: -2,
      maxZoom: 8
    });

    // Artwork IIIF info.json (The Met)
    // Cimabue Workshop: Madonna and Child Enthroned with Angels
    // IIIF manifest via Met API, extracting the "tiles/info.json"
    const iiifUrl = 'https://images.metmuseum.org/CRDImages/ep/original/DP-18379-001.jpg/info.json';

    // Add IIIF layer
    A.tileLayer.iiif(iiifUrl, {
      fitBounds: true
    }).addTo(map);

    // Example interactive overlays
    // Marker on Madonna's head
    const mary = A.marker([3000, 1500]).addTo(map)
      .bindPopup("<b>Virgin Mary</b><br/>Note the iconic Byzantine style halo and gold background.");

    // Marker on child
    const child = A.marker([3600, 1550]).addTo(map)
      .bindPopup("<b>The Christ Child</b><br/>Typical tender gesture borrowed from Byzantine models.");

    // Polygon annotation (surrounding an angel on left side)
    const angelLeft = [
      [4200, 600],
      [4600, 600],
      [4600, 1100],
      [4200, 1100]
    ];
    A.polygon(angelLeft, {color: 'gold', weight:2, fillOpacity:0.2})
      .addTo(map)
      .bindPopup("<b>Angel detail</b><br/>Notice the wings carefully inscribed with gilded highlights.");

    // Add scale ruler (1 px â†’ virtual cm just for demo)
    A.control.scale({imperial: false, metric: true}).addTo(map);

  </script>
</body>
</html>
