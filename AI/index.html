<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>سؤال وجواب - ذكاء اصطناعي مفتوح المصدر</title>
<style>
  body { font-family: Tahoma, sans-serif; background: #f9f9f9; text-align: center; padding: 30px; direction: rtl; }
  h1 { color: #333; }
  textarea { width: 80%; height: 100px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
  button { padding: 10px 20px; font-size: 18px; margin-top: 10px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 5px; }
  button:hover { background: #45a049; }
  #answer { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; width: 80%; margin-left: auto; margin-right: auto; box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: right; min-height: 50px; }
</style>
</head>
<body>

<h1>💡 اسأل أي سؤال</h1>
<textarea id="question" placeholder="اكتب سؤالك هنا..."></textarea><br>
<button onclick="askAI()">استعلام</button>

<div id="answer"></div>

<script>
async function askAI() {
    const question = document.getElementById("question").value.trim();
    const answerDiv = document.getElementById("answer");

    if (!question) {
        answerDiv.innerHTML = "⚠ الرجاء كتابة سؤال أولا.";
        return;
    }

    answerDiv.innerHTML = "⏳ جاري المعالجة...";

    try {
        // نموذج مجاني على Hugging Face (لا يتطلب مفتاح API)
        const response = await fetch(
            "https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill",
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ inputs: question })
            }
        );

        const data = await response.json();
        if (data.error) {
            answerDiv.innerHTML = "⚠ حدث خطأ: " + data.error;
        } else {
            answerDiv.innerHTML = data[0]?.generated_text || "لم أتمكن من العثور على إجابة.";
        }
    } catch (err) {
        answerDiv.innerHTML = "⚠ فشل الاتصال بمصدر الذكاء الاصطناعي.";
    }
}
</script>

</body>
</html>
