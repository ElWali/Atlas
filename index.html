<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas.js - Map Example</title>
    
    <!-- Basic styling for the page -->
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0; 
            padding: 0; 
        }
        #map { 
            height: 100vh; 
            width: 100vw; 
        }
        .info-header {
            position: absolute;
            top: 10px;
            left: 50px; /* Positioned to avoid the zoom control */
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }
    </style>

    <!-- The only file you need! -->
    <script src="atlas.js"></script>
</head>
<body>

    <div id="map"></div>
    <div class="info-header">
        <strong>Atlas.js v3.0 Demo</strong>
    </div>

    <script>
        // 1. Initialize the Map
        // We set the initial view to be centered on Tarfaya, Morocco.
        const map = new Atlas.Map('map', {
            center: [27.93, -12.92], // Tarfaya, ðŸ‡²ðŸ‡¦
            zoom: 13,
            zoomControl: true, // This is on by default, but we're explicit
            attributionControl: true
        });


        // 2. Define Base Layers
        // These are the underlying map tiles. Only one can be shown at a time.
        const osm = new Atlas.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        const satellite = new Atlas.TileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        // Add the default base layer to the map
        osm.addTo(map);


        // 3. Define Overlay Layers
        // These are layers that can be toggled on and off on top of the base map.

        // A single marker with a popup
        const tarfayaMarker = new Atlas.Marker([27.935, -12.925])
            .bindPopup("<b>Tarfaya, Morocco ðŸ‡²ðŸ‡¦</b><br>The home of Atlas.js inspiration.");

        // A simple Polyline
        const flightPath = new Atlas.Polyline([
            [27.94, -12.93],
            [27.93, -12.91],
            [27.92, -12.92]
        ], { stroke: '#e63946', weight: 3 });
        
        // A Circle with its radius in meters
        const coverageArea = new Atlas.Circle([27.93, -12.92], {
            radius: 500, // 500 meters
            stroke: '#457b9d',
            fill: '#a8dadc',
            fillOpacity: 0.5
        });

        // A CircleMarker with its radius in pixels (stays the same size on zoom)
        const dataPoint = new Atlas.CircleMarker([27.92, -12.91], {
            radius: 8, // 8 pixels
            stroke: '#1d3557',
            fill: '#f1faee'
        });

        // Group these simple vector layers together
        const vectorLayers = new Atlas.LayerGroup([
            tarfayaMarker,
            flightPath,
            coverageArea,
            dataPoint
        ]).addTo(map); // Add this group to the map by default


        // 4. Add a GeoJSON Layer
        // This is a more powerful way to handle complex geographic data.
        const geojsonData = {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "properties": { "name": "Cap Juby" },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [[
                        [-12.94, 27.95],
                        [-12.93, 27.955],
                        [-12.92, 27.95],
                        [-12.93, 27.945],
                        [-12.94, 27.95]
                    ]]
                }
            }]
        };

        const geojsonLayer = new Atlas.GeoJSONLayer(geojsonData, {
            // Style each feature based on its properties
            style: (feature) => {
                return {
                    stroke: '#fca311',
                    weight: 4,
                    fillOpacity: 0.3
                };
            },
            // Run a function on each feature to add popups or events
            onEachFeature: (feature, layer) => {
                layer.bindPopup(`This is <b>${feature.properties.name}</b>.`);
            }
        });


        // 5. Add the Layers Control
        // This creates the toggle widget in the top-right corner.
        const baseMaps = {
            "Street Map": osm,
            "Satellite": satellite
        };

        const overlayMaps = {
            "Tarfaya Features": vectorLayers,
            "Cap Juby Boundary": geojsonLayer
        };

        new Atlas.Control.Layers(baseMaps, overlayMaps, { position: 'topright' }).addTo(map);
        

        // 6. Use Map Methods
        // Let's automatically zoom the map to fit our GeoJSON layer.
        map.fitBounds(geojsonLayer.getBounds(), {
            padding: [50, 50], // Add 50px of padding around the bounds
            animate: true
        });

    </script>

</body>
</html>
