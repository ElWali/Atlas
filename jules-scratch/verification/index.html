<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="origin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas.js Verification</title>
  <link rel="stylesheet" href="../../atlas.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #map-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <canvas id="map" style="width:100%; height:100%"></canvas>
  </div>
  <script src="../../GoogleJsStyle/atlas.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const map = atlas.map('map', {
        defaultCenter: { lon: -74.006, lat: 40.7128 },
        defaultZoom: 10
      });

      atlas.marker({ lat: 40.7589, lon: -73.9851 }).addTo(map);
      atlas.marker({ lat: 40.6892, lon: -74.0445 }).addTo(map);
    });
  </script>
</body>
</html>
