<html>
<head>
  <title>A Atlas map!</title>
  <link rel="stylesheet" href="./Atlas-1.0.3/atlas.css"/>
  <script src="./Atlas-1.0.3/atlas.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = A.map('map').setView([42.35, -71.08], 13);

  // load a tile layer
  A.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  </script>
</body>
</html>
