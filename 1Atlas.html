<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atlas Standalone Map</title>

  <!-- ✅ Local Atlas CSS -->
  <link rel="stylesheet" href="atlas.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- ✅ Local Atlas JS -->
  <script src="atlas-src.js"></script>

  <script>
    // ✅ Point to your local icons in root
    A.Icon.Default.mergeOptions({
      iconUrl: 'marker-icon.png',
      iconRetinaUrl: 'marker-icon-2x.png',
      shadowUrl: 'marker-shadow.png'
    });

    // Create map
    const map = A.map('map').setView([51.505, -0.09], 13);

    // Add OpenStreetMap tile layer
    A.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker
    A.marker([51.5, -0.09])
      .addTo(map)
      .bindPopup('Hello! This is a Atlas map in a single HTML file.')
      .openPopup();
  </script>
</body>
</html>
