<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atlas Standalone Map</title>

  <!-- Atlas CSS -->
  <link 
    rel="stylesheet" 
    href="https://github.com/ElWali/Atlas/blob/main/atlas.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    /* Ensure the map takes full height */
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Atlas JS (from CDN) -->
  <script 
    src="https://github.com/ElWali/Atlas/blob/main/atlas-src.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Create map centered on a location
    const map = A.map('map').setView([51.505, -0.09], 13);

    // Add OpenStreetMap tile layer
    A.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker
    A.marker([51.5, -0.09])
      .addTo(map)
      .bindPopup('Hello! This is a Atlas map in a single HTML file.')
      .openPopup();
  </script>
</body>
</html>
