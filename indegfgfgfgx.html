<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Atlas: A Borderless Atlas of Earth</title>

  <!-- Leaflet Core CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure@3.3.0/dist/leaflet-measure.css" />

  <style>
    body { margin: 0; padding: 0; }
    #map { 
      height: 100vh; 
      width: 100vw; 
      transform-origin: center center; /* for smooth CSS rotations */
      transition: transform 0.25s ease-out; /* makes compass rotation smoother */
    }

    /* Coordinate info box */
    .info {
      background: white;
      padding: 8px 10px;
      font-size: 16px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }

    /* Touch-friendly Leaflet buttons */
    .leaflet-control { margin: 6px !important; }
    .leaflet-control a,
    .leaflet-control button {
      cursor: pointer;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 44px; 
      height: 44px;
      font-size: 20px;
      line-height: 1; 
    }

    /* Geocoder (search) styling */
    .leaflet-control-geocoder {
      font-size: 16px !important; 
      max-width: 220px !important;
    }
    .leaflet-control-geocoder input {
      height: 36px !important; 
      font-size: 16px !important;
      padding: 4px 8px;
    }

    /* Popups styling */
    .leaflet-popup-content { 
      font-size: 16px; 
      padding: 8px 10px; 
    }
    .leaflet-popup-content-wrapper { 
      border-radius: 8px; 
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Core Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Plugins -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.js"></script>
  <script src="https://unpkg.com/leaflet.terminator/L.Terminator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-measure@3.3.0/dist/leaflet-measure.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

  <!-- Custom Atlas Logic -->
  <script src="atlas.js"></script>
</body>
</html>
